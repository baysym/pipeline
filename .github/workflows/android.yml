name: Android

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v4.1.1
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    
    - name: Install MAUI workload
      run: dotnet workload install maui
    
    - name: Build
      run: dotnet build -c Release -f:net7.0-android
